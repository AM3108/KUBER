<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
        body {
            background-color: #2D7F91; /* Blue-green background */
            color: #FDB44D; /* Orange text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .logo {
            width: 25vw; /* Logo size */
            max-width: 200px; /* Maximum width */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 20px; /* Space below the logo */
            animation: zoomIn 2s ease-in-out; /* Zoom-in animation */
        }
        .name {
            font-size: 10vw; /* Large font size for the company name */
            font-weight: bold;
            letter-spacing: 0.3vw;
            margin: 0; /* Remove any default margin */
            animation: fadeIn 3s ease-in-out; /* Fade-in animation */
        }
        .message {
            font-size: 4vw; /* Font size for the coming soon message */
            margin-top: 15px;
            animation: fadeIn 4s ease-in-out;
            color: antiquewhite; /* Fade-in animation */
        }

        /* Animation Keyframes */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Media Queries for Smaller Devices */
        @media (max-width: 600px) {
            .logo {
                width: 50vw; /* Larger logo on mobile */
            }
            .name {
                font-size: 12vw; /* Adjust font size on mobile */
            }
            .message {
                font-size: 3vw; /* Adjust message font size */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo Image -->
        <img src="../images/ku.png" alt="Kuber Investments Logo" class="logo">
        <!-- Coming Soon Message -->
        <div class="message">We're launching our new plans soon! Stay tuned!</div>
    </div>
</body>
</html>
