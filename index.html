<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuber Investments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */
   
/* Custom CSS */
body {
    background-color: #2D7F91; /* Blue-green background */
    color: #FDB44D; /* Orange text */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}
.container {
    text-align: center;
    position: relative;
    z-index: 1;
    margin: 0; /* Remove any default margin */
    padding: 0; /* Remove any default padding */
}
.logo {
    width: 70vw; /* Responsive width based on viewport width */
    max-width: 1000px; /* Limit the maximum size on larger screens */
    margin: 0 auto 20px auto; /* Center horizontally and remove top margin */
    padding: 0; /* Remove any padding */
    animation: zoomIn 2s ease-in-out; /* Apply zoom-in animation */
}
.subheading {
    font-size: 4vw; /* Responsive font size */
    letter-spacing: 0.3vw;
    animation: fadeIn 3s ease-in-out; /* Apply fade-in animation */
    margin: 0; /* Remove any default margin */
    padding: 0; /* Remove any default padding */
}

/* Background Triangles */
.triangle {
    position: absolute;
    width: 0;
    height: 0;
    border-style: solid;
    opacity: 0.3;
    animation: moveTriangles 10s infinite alternate ease-in-out;
}
.triangle1 {
    border-width: 100px 100px 0 0;
    border-color: #FDB44D transparent transparent transparent;
    top: 10%;
    left: 15%;
}
.triangle2 {
    border-width: 0 0 120px 120px;
    border-color: transparent transparent #FDB44D transparent;
    bottom: 10%;
    right: 15%;
}

/* Animation Keyframes */
@keyframes zoomIn {
    0% {
        transform: scale(0.8);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

@keyframes moveTriangles {
    0% {
        transform: translate(0, 0);
    }
    100% {
        transform: translate(30px, 30px);
    }
}

/* Media Queries for Smaller Devices */
@media (max-width: 1000px) {
    .logo {
        width: 80vw; /* Increase logo size for smaller screens */
        height: auto; /* Maintain aspect ratio */
    }
    .subheading {
        font-size: 4vw; /* Reduce subheading size */
        letter-spacing: 0.3vw;
    }
}

@media (max-width: 800px) {
    .logo {
        width: 100vw; /* Make logo take up maximum width on mobile */
        height: 100vw; /* Increase height to take up more vertical space */
        max-width: none; /* Remove max-width limit */
        margin: 0;
        margin-bottom: 5vw; /* Ensure no margin */
    }
    .subheading {
        font-size: 4vw; /* Further reduce subheading size */
        letter-spacing: 0.3vw;
    }
    .triangle1, .triangle2 {
        display: none; /* Hide background triangles on very small screens */
    }
}


    </style>
</head>
<body>
    <!-- Background Elements -->
    <div class="triangle triangle1"></div>
    <div class="triangle triangle2"></div>

    <div class="container">
        <!-- Logo Image -->
        <img src="images/logo.png" alt="Kuber Investments Logo" class="logo">
        <div class="subheading">
            KUBERâ‚¹ INVESTMENTS
        </div>
    </div>
</body>
</html>
